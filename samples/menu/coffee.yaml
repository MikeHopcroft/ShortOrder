dimensions:
  - name: coffee_temperature
    attributes:
      - name: hot
        hidden: true
        aliases:
          - hot
          - not iced
      - name: iced
        aliases:
          - iced
  - name: coffee_size
    attributes:
      - name: short
        aliases:
          - short
          - "(kid's,child) [size]"
      - name: tall
        aliases:
          - tall
          - small
      - name: grande
        aliases:
          - grande
          - medium
      - name: venti
        aliases:
          - venti
          - large
  - name: espresso_size
    attributes:
      - name: solo
        aliases:
          - (solo,single,small,short)
          - one shot
      - name: doppio
        aliases:
          - doppio
          - (double,two) [shot]
      - name: triple
        aliases:
          - triple [shot]
          - three shot
      - name: quad
        aliases:
          - "(quad,quadruple) [shot]"
          - four shot
  - name: option_quantity
    attributes:
      - name: "no"
        aliases: 
          - 'no'
          - without
          # - none      # Consider removing this alias. Bad for fuzzer.
          - with no
      - name: light
        aliases:
          - less
          - light
          - lightly
          - slightly less
          - easy
          - easy on the
          - "[just] a little [bit of]"
      - name: regular
        hidden: true
        aliases:
          - normal
          - regular
      - name: extra
        aliases:
          - extra
          - additional
          - more
          - lots of
          - heavy [on the]
tensors:
  - name: latte_drinks
    dimensions: [coffee_temperature, coffee_size]
  - name: espresso_drinks
    dimensions: [coffee_temperature, espresso_size]
  - name: options
    dimensions: [option_quantity]
catalog:
  - tags: [latte_drinks]
    tensor: latte_drinks
    default: [hot,grande]
    forms:
      - include: ['*', '*']
      - exclude: [hot, venti]
      - exclude: [iced, short]
    items:
      - name: cappuccino
        aliases:
          - cappuccino
      - name: flat white
        aliases:
          - flat white
      - name: latte
        aliases:
          - "[caffe] latte"
      - name: latte macchiato
        aliases:
          - "[caffe] latte macchiato"
      - name: mocha
        aliases:
          - "[caffe] mocha"
      - name: chai latte
        aliases:
          - "chai [latte]"
  - tags: [espresso_drinks]
    tensor: espresso_drinks
    default: [hot, doppio]
    items:
      - name: espresso
        aliases:
          - "[caffe] espresso"
      - name: lungo
        aliases:
          - "[caffe] lungo"
      - name: ristretto
        aliases:
          - "[caffe] ristretto"
      - name: macchiato
        aliases:
          - "[caffe] macchiato"
